[tool.poetry.dependencies]
python = "^3.11"
Django = "^4.1.5"
uvicorn = {extras = ["standard"], version = "^0.20.0"}
attrs = "^22.2.0"
structlog = "^22.3.0"
strawberry-django-plus = "^1.34"
