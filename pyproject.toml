djangorestframework = "^3.14.0"
django-pghistory = "^2.5.1"
lxml = "^4.9.2"
html5lib = "^1.1"
cssselect = "^1.2.0"
lxml-stubs = "^0.4.0"
toposort = "^1.10"
whitenoise = "^6.4.0"
beautifulsoup4 = "^4.11.2"
google-cloud-firestore = "^2.10.0"
firebase-admin = "^6.1.0"
google-cloud-iam = "^2.12.0"
async-lru = "^2.0.2"

[tool.poetry.group.dev.dependencies]
respx = "^0.20.1"
pytest = "^7.2.2"
pytest-asyncio = "^0.20.3"
